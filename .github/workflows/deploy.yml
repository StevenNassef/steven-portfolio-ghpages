name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}/'
          # Set VITE_MEDIA_BASE_URL in GitHub: Settings → Secrets and variables → Actions → New repository secret
          # If secret doesn't exist, uses default jsDelivr CDN URL
          # Note: Linter warning is expected - secret may not exist yet
          VITE_MEDIA_BASE_URL: ${{ secrets.VITE_MEDIA_BASE_URL || 'https://cdn.jsdelivr.net/gh/StevenNassef/steven-portfolio-ghpages@main/public/' }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

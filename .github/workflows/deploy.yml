name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}/'
          # Environment variables from GitHub: Settings → Secrets and variables → Actions → Variables tab
          # Or set in github-pages environment: Settings → Environments → github-pages → Environment variables
          VITE_MEDIA_BASE_URL: ${{ vars.VITE_MEDIA_BASE_URL }}
          VITE_HIGH_QUALITY_VIDEO_BASE_URL: ${{ vars.VITE_HIGH_QUALITY_VIDEO_BASE_URL }}
          VITE_CV_URL: ${{ vars.VITE_CV_URL }}
          # Firebase configuration - single JSON object as a string
          # Set VITE_FIREBASE_CONFIG in GitHub repository secrets: Settings → Secrets and variables → Actions → Secrets tab
          VITE_FIREBASE_CONFIG: ${{ secrets.VITE_FIREBASE_CONFIG }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
